            <body>
                <div class="container mt-5">
                    <h2 style="text-align: center;"class="mb-4">Create New Article</h2>
                    <form>
                        <!-- Article Title -->
                        <div class="form-group">
                            <label for="articleTitle">Article Title</label>
                            <input type="text" class="form-control" id="articleTitle" placeholder="Enter article title" required>
                        </div>
                        
                        <!-- Choose Image -->
                        <div class="form-group">
                            <label for="articleImage">Choose an Image</label>
                            <select class="form-control" id="articleImage">
                                <option value="">Select an image</option>
                                <option value="image1.jpg">Image 1</option>
                                <option value="image2.jpg">Image 2</option>
                                <option value="image3.jpg">Image 3</option>
                            </select>
                        </div>
                        
                        <!-- Article Text -->
                        <div class="form-group">
                            <label for="articleText">Article Text</label>
                            <textarea class="form-control" id="articleText" rows="5" placeholder="Write your article here..." required></textarea>
                        </div>
                        
                        <!-- Article Category -->
                        <div class="form-group">
                            <label for="articleCategory">Article Category</label>
                            <input type="text" class="form-control" id="articleCategory" placeholder="Enter category" required>
                        </div>
                        
                        <button type="submit" class="btn btn-dark">Submit</button>
                    </form>
                </div>
